<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e5ac04d15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../main/main.css">
    <title>Cyclepaths</title>
  </head>
  <body>
  <nav id="nav" class="flex items-center bg-teal justify-between flex-wrap bg-blue-900 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <a href="../index.html">
        <i class="fas fa-bicycle text-3xl mr-3"></i>
        <span class="font-semibold text-xl tracking-tight">Cyclepaths</span>
      </a>
    </div>
    <div class="block lg:hidden">
      <button
        class="flex items-center px-3 py-2 border rounded text-teal-300 border-teal-400 hover:text-white hover:border-white">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
        </svg>
      </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a href="events.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
          Events
        </a>
        <a href="incidents.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
          Incidents
        </a>
        <a href="weather.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
          Weather
        </a>
      </div>
    </div>
  </nav>
  <main class="text-center mx-auto w-4/5 mt-12">
    <h1 class="text-4xl my-5 text-black">Events</h1>
    <form class="w-full max-w-sm flex flex-row">
      <div class="w-7/12 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
          Group
        </label>
        <div class="relative">
          <select id="gridGroup"
                  class="text-xs block appearance-none w-48 bg-gray-200 border border-gray-200 text-gray-700 py-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 px-1"
                  id="grid-state">
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 ml-12">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" fill="#9f7aea"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-2/3">
          <button id="submit"
                  class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-5"
                  type="button">
            Search
          </button>
        </div>
      </div>
    </form>
    <div id="groupDescription" class="m-5 text-center"></div>
    <div id="noEventsDiv"></div>
    <div id="cardsContainer" class="grid xl:grid-cols-3 sm:grid-cols-1  gap-4 mx-3 my-12"
         style="padding-left: 30px !important;"></div>
  </main>
  <footer class="bg-purple-500 text-center mt-64 p-16">
    <i class="far fa-heart text-white mr-3"></i>
    <span class="text-white font-bold text-lg">Cyclepaths</span>
    <p class="text-white mt-5 text-sm">by Jess Moran</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/events.js"></script>
  </body>
</html>
